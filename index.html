<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viruna Randinu | Full-Stack Dev</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg: #030712; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* Profile Section */
        header { text-align: center; padding: 40px 0; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; box-shadow: 0 0 20px rgba(0, 242, 254, 0.5); }
        h1 { font-size: 24px; letter-spacing: -0.5px; }
        .badge-main { font-size: 12px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: black; padding: 4px 12px; border-radius: 20px; font-weight: bold; }

        /* Project Cards */
        .section-title { font-size: 14px; text-transform: uppercase; color: #64748b; margin: 30px 0 15px 10px; letter-spacing: 2px; }
        .project-card { padding: 20px; margin-bottom: 15px; transition: 0.3s; }
        .project-card:active { transform: scale(0.98); }
        .project-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .icon-box { width: 40px; height: 40px; border-radius: 12px; background: rgba(0, 242, 254, 0.1); display: flex; align-items: center; justify-content: center; color: var(--primary); }
        
        /* Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-item { text-align: center; padding: 15px; }
        .stat-num { font-size: 20px; font-weight: bold; color: var(--primary); }

        /* Floating AI Button (Project 04) */
        #ai-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0, 242, 254, 0.4); border: none; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 242, 254, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-img-container">
                <div class="profile-img" style="background: url('https://via.placeholder.com/100') center/cover;"></div>
            </div>
            <h1>Viruna Randinu</h1>
            <span class="badge-main">FULL-STACK DEVELOPER</span>
            <p style="color: #94a3b8; font-size: 14px; margin-top: 10px;">Building the future of AI & Media</p>
        </header>

        <div class="stats-grid">
            <div class="glass stat-item">
                <div class="stat-num">7.2K+</div>
                <div style="font-size: 10px; color: #94a3b8;">YouTube Subs</div>
            </div>
            <div class="glass stat-item">
                <div class="stat-num">05+</div>
                <div style="font-size: 10px; color: #94a3b8;">Active Projects</div>
            </div>
        </div>

        <div class="section-title">Verified Projects</div>

        <div class="glass project-card">
            <div class="project-header">
                <div class="icon-box"><i data-lucide="bot"></i></div>
                <div>
                    <h3 style="font-size: 16px;">AI Chat Ecosystem</h3>
                    <p style="font-size: 12px; color: #94a3b8;">Frontend + Backend Integration</p>
                </div>
            </div>
        </div>

        <div class="glass project-card">
            <div class="project-header">
                <div class="icon-box"><i data-lucide="radio"></i></div>
                <div>
                    <h3 style="font-size: 16px;">YouTube Live Infrastructure</h3>
                    <p style="font-size: 12px; color: #94a3b8;">24/7 Automated Stream Engine</p>
                </div>
            </div>
        </div>

        <div class="section-title">Connect With Me</div>
        <div style="display: flex; gap: 10px;">
            <a href="https://wa.me/94761138211" class="glass" style="flex:1; padding:15px; text-align:center; color:white; text-decoration:none;">WhatsApp</a>
            <a href="#" class="glass" style="flex:1; padding:15px; text-align:center; color:white; text-decoration:none;">YouTube</a>
        </div>
    </div>

    <button id="ai-btn" onclick="location.href='YOUR_AI_SITE_LINK'"><i data-lucide="message-square" style="color: black;"></i></button>

    <script>lucide.createIcons();</script>
</body>
</html>
